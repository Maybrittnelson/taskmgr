<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 mdDialogTitle>{{title}}</h3>
  <div mdDialogContent>
    <md-form-field class="full-width">
      <input type="text" mdInput placeholder="列表名称" formControlName="name">
    </md-form-field>
  </div>
  <div md-dialog-actions>
    <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">保存</button>
    <button type="button" mdDialogClose md-button>关闭</button>
  </div>
</form>
