<form [formGroup]="form" (ngSubmit)="onSubmit($event, form)">
  <h3 md-dialog-title>{{title}}</h3>
  <div md-dlalog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容" formControlName="desc">
    </md-input-container>
    <md-radio-group formControlName="priority">
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期" formControlName="dueDate">
      <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker"></button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="reminderDatepicker" type="text" placeholder="提醒日期" formControlName="reminder">
      <button type="button" mdSuffix [mdDatepickerToggle]="reminderDatepicker"></button>
    </md-input-container>
    <md-datepicker #reminderDatepicker></md-datepicker>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
