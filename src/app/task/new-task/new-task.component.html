<form [formGroup]="form" (ngSubmit)="onSubmit($event, form)">
  <h3 mdDialogTitle>{{title}}</h3>
  <div mdDialogContent>
    <md-form-field class="full-width">
      <input mdInput type="text" placeholder="任务内容" formControlName="desc">
    </md-form-field>
    <md-radio-group formControlName="priority">
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <div class="full-width">
      <app-chips-list [label]="'更改执行者'" [multiple]="false" formControlName="owner"></app-chips-list>
    </div>
    <md-form-field class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期" formControlName="dueDate">
      <md-datepicker-toggle mdSuffix [for]="dueDatepicker"></md-datepicker-toggle>
    </md-form-field>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-form-field class="full-width">
      <input mdInput [mdDatepicker]="reminderDatepicker" type="text" placeholder="提醒日期" formControlName="reminder">
     <md-datepicker-toggle mdSuffix [for]="reminderDatepicker"></md-datepicker-toggle>
    </md-form-field>
    <md-datepicker #reminderDatepicker></md-datepicker>
    <div class="full-width">
      <app-chips-list [label]="'更改参与者'" [multiple]="true" formControlName="followers"></app-chips-list>
    </div>
    <md-form-field class="full-width">
      <textarea placeholder="备注" mdInput formControlName="remark"></textarea>
    </md-form-field>
  </div>
  <div md-dialog-actions>
    <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">保存</button>
    <button type="button" mdDialogClose md-button>关闭</button>
  </div>
</form>
