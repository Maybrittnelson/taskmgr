<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
<md-card>
  <md-card-header>
    <md-card-title>登录:</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="您的email" formControlName="email">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput type="password" placeholder="您的密码" formControlName="password">
    </md-input-container>
    <button md-raised-button type="submit" color="primary" [disabled]="!form.valid">登录</button>
  </md-card-content>
  <md-card-actions class="text-right">
    <p>还没有账户?<a routerLink="/register">注册</a></p>
    <p>忘记密码?<a href="">找回</a></p>
  </md-card-actions>
</md-card>

<md-card>
  <md-card-header>
    <md-card-title>
        每日佳句
    </md-card-title>
    <md-card-subtitle>
        满足感在于不断的努力, 而不是现有成就。全心努力定会胜利慢慢。
    </md-card-subtitle>
  </md-card-header>
    <img md-card-image src="/assets/quote_fallback.jpg" alt="">
  <md-card-content>
      Satisfaction is the constant effort, not the existing achievement. Wholeheartedly will win slowly.
  </md-card-content>
</md-card>
</form>
