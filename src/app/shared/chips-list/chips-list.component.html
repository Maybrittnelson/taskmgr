<div [formGroup]="form" clas="full-width">
  <span>{{label}}</span>
  <md-chip-list>
    <md-chip *ngFor="let member of items" color="primary" selected="true">
      {{member.name}} <span calss="remove-tag" (click)="removeMember(member)">x</span>
    </md-chip>
  </md-chip-list>
  <md-input-container clas="full-width" *ngIf="displayInput">
    <input type="text"
           mdInput
           [placeholder]="placeholderText"
           [mdAutocomplete]="autoMember"
           formControlName="memberSearch">
  </md-input-container>
</div>
<md-autocomplete #autoMember="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of memberResults$ | async"
             [value]="item"
              (onSelectionChange)="handleMemberSelection(item)">
        {{item.name}}
  </md-option>
</md-autocomplete>
