<md-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <!-- align: 对齐方式.默认是start mode: 打开方式.默认是over-->
  <md-sidenav #sidenav mode="over">
    <app-sidebar (navClick)="sidenav.toggle()">

    </app-sidebar>
  </md-sidenav>
<div class="site">
  <header>
    <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
  </header>
  <main>
      <router-outlet></router-outlet>
  </main>
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
</md-sidenav-container>
